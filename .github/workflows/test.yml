name: Test Build

on:
  workflow_dispatch: # 手动触发打包

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build With Gradle
        run: |
          # 编译 Release 版本，启用并行构建加速
          ./gradlew assembleRelease --build-cache --parallel --daemon --warning-mode all

      - name: Prepare App
        run: |
          mkdir -p ${{ github.workspace }}/apk_out/
          # 寻找编译生成的各种架构 APK (arm64, v7a, universal 等)
          find app/build/outputs/apk/release/ -name "*.apk" -exec cp {} ${{ github.workspace }}/apk_out/ \;
          # 检查是否找齐了文件
          ls -R ${{ github.workspace }}/apk_out/

      - name: Upload App To Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TVBox_Custom_Build
          path: ${{ github.workspace }}/apk_out/*.apk
