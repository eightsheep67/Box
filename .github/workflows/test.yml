name: Build and Release My Box

on:
  workflow_dispatch: # æ‰‹åŠ¨è§¦å‘æ‰“åŒ…

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # å¿…é¡»å¼€å¯å†™å…¥æƒé™æ‰èƒ½å‘å¸ƒ Release
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Auto Inject Version Name
        # è‡ªåŠ¨æ³¨å…¥ç‰ˆæœ¬å·åˆ° APP å†…éƒ¨â€œå…³äºâ€é¡µé¢
        run: |
          BUILD_DATE=$(date -d '+8 hours' +'%Y%m%d_%H%M')
          MY_VERSION="1.0.eightsheep67.$BUILD_DATE"
          sed -i "s/versionName .*/versionName \"$MY_VERSION\"/g" app/build.gradle
          echo "RELEASE_TAG=$MY_VERSION" >> $GITHUB_ENV
          echo "BUILD_TIME=$(date -d '+8 hours' +'%Y-%m-%d %H:%M')" >> $GITHUB_ENV

      - name: Fix Python Path and Create local.properties
        run: |
          PYTHON_PATH=$(which python3.8)
          find . -name "build.gradle" -exec sed -i "s|D:/Programs/Python/Python38/python.exe|$PYTHON_PATH|g" {} +
          echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties
          echo "buildPython=$PYTHON_PATH" >> local.properties
          if [ -f "pyramid/build.gradle" ]; then
            sed -i "s|buildPython.*|buildPython \"$PYTHON_PATH\"|g" pyramid/build.gradle
          fi

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Build With Gradle
        run: ./gradlew assembleRelease --build-cache --parallel --daemon

      - name: Prepare Files for Release
        run: |
          mkdir -p release_apk
          # æœé›†æ‰€æœ‰æ··æ·†æ‰“åŒ…åçš„ APK
          find app/build/outputs/apk/ -name "*.apk" -exec cp {} release_apk/ \;

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: success()
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: "Box å®šåˆ¶ç‰ˆ - ${{ env.RELEASE_TAG }}"
          body: |
            ### ğŸ› ï¸ æ„å»ºå®Œæˆ
            - **æ‰“åŒ…**: eightsheep67
            - **æ—¶é—´**: ${{ env.BUILD_TIME }}
          files: release_apk/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifact (Backup)
        uses: actions/upload-artifact@v4
        with:
          name: My-Box-Signed-APK
          path: release_apk/*.apk
