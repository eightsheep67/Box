name: Build My Box Signed

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Fix Python Path and Create local.properties
        run: |
          # 强制替换 pyramid 模块中的 Windows Python 路径
          find . -name "build.gradle" -exec sed -i 's|D:/Programs/Python/Python38/python.exe|/usr/bin/python3|g' {} +
          echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties
          echo "buildPython=/usr/bin/python3" >> local.properties

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Build With Gradle
        run: ./gradlew assembleRelease --build-cache --parallel --daemon

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: My-Box-Signed-APK
          path: app/build/outputs/apk/release/**/*.apk
